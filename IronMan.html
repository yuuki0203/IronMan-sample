<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ModerlViewerを使ったWebARページ</title>
  </head>
  <body>
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://be-i.net/test/IronMan.glb');
    xhr.withCredentials = true;
    xhr.setRequestHeader('X-MyRequest', 'this-is-cors-test');
    xhr.setRequestHeader('X-MyOption', 'my-option');
    xhr.addEventListener('load', onLoadFunc, false);
    xhr..send(null);
  </script>
    <model-viewer  
    ar
    src="https://be-i.net/test/IronMan.glb"
    style="width:800px;height:1000px;"                  
                  
                  background-color="#70BCD1"
                  shadow-intensity="0.7"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
                
    
    </model-viewer>
  </body>
</html>
