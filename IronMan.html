<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ModerlViewerを使ったWebARページ</title>
  </head>
  <body>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://be-i.net/test/IronMan.glb');
    xhr.withCredentials = true;
    xhr.setRequestHeader('X-MyRequest', 'this-is-cors-test');
    xhr.setRequestHeader('X-MyOption', 'my-option');
    xhr.addEventListener('load', onLoadFunc, false);
    xhr..send(null);
  </script>
  </body>
</html>
