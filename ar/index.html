<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <!-- SET Bootstrap4 JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>日本語</title>
  </head>


  <body>

      <div class="logo">
        <img src="/image/login.svg" alt="">
      </div>
      <div class="mx-auto lg" style="width: 200px;">
        <button onclick="document.getElementById('id01').style.display='block'"  class="btn btn-primary btn-lg">ログイン</button>
      </div>
    <div id="id01" class="modal">
      
      <form class="modal-content animate"　method="post">
        <div class="container">
          <label for="uname"><b>ユーザー名</b></label>
          <input type="text" placeholder="" name="uname" >
          <label for="psw"><b>パスワード</b></label>
          <input type="password" placeholder="" name="psw">
          <input type="button" onclick="location.href='./menu_new.html';" value="ログイン" class="btn btn-primary"/>
        </div>

      </form>
    </div>
    <!-- SET Bootstrap4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script>
      
        // Get the modal
        var modal = document.getElementById('id01');
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
      }
    </script>
    
  </body>
</html>
