<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./range.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>レンジスライダーテスト</title>
    <style>
    </style>
</head>

<body>
    <input type="range" id="example" min="1" max="10" step="1" value="1">
    <p>現在の値は<span id="current-value"></span>です</p>
    <img id="image_place" src="level0.png"/>
    <script>
        //img要素
        var img = document.getElementById("image_place");
        //表示する画像番号
        var idx = 0;
        // input要素
        const inputElem = document.getElementById('example');

        // 埋め込む先の要素
        const currentValueElem = document.getElementById('current-value');

        // 現在の値を埋め込む関数
        const setCurrentValue = (val) => {
            currentValueElem.innerText = val;
            idx = currentValueElem
            if (idx == 1 || idx == 2){
                img.src = "level0.png"
            }
            else if(3 <= idx <= 5){
                img.src = "level1.png"
            }
            else if(6 <= idx <= 8){
                img.src = "level2.png"
            }
            else{
                img.src = "level3.png"
            }
        }

        // inputイベント時に値をセットする関数
        const rangeOnChange = (e) => {
            setCurrentValue(e.target.value);
        }
        window.onload = () => {
            // 変更に合わせてイベントを発火する
            inputElem.addEventListener('input', rangeOnChange);

            // ページ読み込み時の値をセット
            setCurrentValue(inputElem.value);
        }
    </script>
</body>
</html>
