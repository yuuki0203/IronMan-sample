<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="cocoen.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cocoen.min.js"></script>
    <script type="text/javascript" src="cocoen-jquery.min.js"></script>
    <title>横スライド２</title>
    <style>
        body {
				font-family: sans-serif;
				font-size: 16px;
				margin: 2rem;
				text-align: center;
		}
        .container {
				position: relative;
				margin: auto;
				max-width: 700px;
				text-align: center;
		}
    </style>
</head>
<body class="p-2">
    <div class="mainvisual p-2 shadow-sm">
        <div class="mainvisual-inner container">
            <div class="swiper-container">
                <div class="swiper-wrapper my-5">

                    <div class="swiper-slide">
                        <h1>手紙</h1>
                        <div class="container">
                            <div class="cocoen">
                                <img src="fadeMail.png" alt="">
                                <img src="Toiletpaper.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <h1>可憐</h1>
                        <div class="container">
                            <div class="cocoen">                   
                                <img src="karen.png" alt="">
                                <img src="cry_woman.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <h1>外人</h1>
                        <div class="container">
                            <div class="cocoen">                                
                                <img src="gaikokusan.png" alt="">
                                <img src="daretanin.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <h1>愛人</h1>
                        <div class="container">
                            <div class="cocoen">                                
                                <img src="fufu.png" alt="">                                
                                <img src="aijin.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <h1>汽車</h1>
                        <div class="container">
                            <div class="cocoen">                               
                                <img src="kisya.png" alt="">
                                <img src="kuruma.png" alt="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
			$(function(){
				$('.cocoen').cocoen();
			});
            window.addEventListener('load', function () {
            var swiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                loop: true,
                freemode: true,
                spaceBetween: 0,
                speed: 200,
                // autoplay: 2000
            });
        }, false);
    </script>
</body>
</html>
